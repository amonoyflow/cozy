name: cozy
description: A property rental mobile application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  get_it: ^4.0.4
  dartz: ^0.8.9
  meta: ^1.1.6
  http: ^0.12.0+3
  equatable: ^1.2.3
  url_launcher: ^5.7.2
  flutter_bloc: ^6.0.1
  flutter_swiper: ^1.1.6
  autocomplete_textfield: ^1.7.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/cities.json